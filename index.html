<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>City Graph</h1>
        <div class="form-group">
            <label for="source">Source City:</label>
            <select id="source"></select>
        </div>
        <div class="form-group">
            <label for="destination">Destination City:</label>
            <select id="destination"></select>
        </div>
        <button id="submit-btn">Submit</button>
        <div id="result" class="result-box"></div>
    </div>
    <script src="path_finder.js"></script>
    <script>
        // Populate dropdowns with cities
        document.addEventListener('DOMContentLoaded', () => {
            const sourceSelect = document.getElementById('source');
            const destinationSelect = document.getElementById('destination');

            for (const city in cities) {
                const option1 = document.createElement('option');
                option1.value = city;
                option1.textContent = city;
                sourceSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = city;
                option2.textContent = city;
                destinationSelect.appendChild(option2);
            }
        });

        // Handle button click
        document.getElementById('submit-btn').addEventListener('click', () => {
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            if (source === destination) {
                alert("Source and destination cannot be the same.");
                return;
            }

            // Redirect to the graph view with parameters
            const url = `graph_view.html?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
