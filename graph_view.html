            .result-box, .cost-box {
                border: 2px solid black;
                padding: 10px;
                margin-bottom: 20px;
                background-color: #f9f9f9;
            }
            .result-box h2, .cost-box h2 {
                margin-top: 0;
                font-size: 1.2em;
            }
            .path-list {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .path-list li {
                display: flex;
                align-items: center;
                flex-direction: column;
                margin-top: 10px;
                margin-bottom: 40px;
                font-size: 1.6em;
                position: relative;
            }
            .path-list li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.5em;
                color: transparent;
                height: 20px;
            }
            .path-list li::after {
                top: 60px;
                content: 'â†“';
                position: absolute;
                bottom: -25px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.8em;
                color: #000;
            }
            .path-list li:last-child::after {
                content: '';
            }
            .distance {
                width: 27%;
                height: auto;
                padding: 20px;
                border: 5px solid rgb(1, 48, 47);
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.5);
                display: flex;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100px;
                right: 40px;
            }
            #min-cost {

                font-size: 1.6em;

                border-radius: 7px;
                color: #000000;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 90%;
            }
        </style>
        <ul id="path-list" class="path-list"></ul>
        <div id="min-cost"></div>
        <script>
            const pathData = JSON.parse(localStorage.getItem('formattedPathData'));
            console.log("see here", pathData);
    
            const minCost = localStorage.getItem('minicost');
    
            const pathList = document.getElementById('path-list');
            pathData.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item.city;
                if (index < pathData.length - 1) {
                    const distance = document.createElement('div');
                    distance.textContent = `${item.distance} km`;
                    li.appendChild(distance);
                }
                pathList.appendChild(li);
            });
    
            const minCostElement = document.getElementById('min-cost');
            minCostElement.textContent = `Total Distance is : ${minCost} km`;
        </script>
    </div>
