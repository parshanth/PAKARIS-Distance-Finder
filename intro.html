<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKARIS's Distance Finder 2.02</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('intro.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .title {
            font-size: 3em;
            margin-bottom: 20px;
            margin-top: -50px; /* Move upward */
            animation: slideDown 1.5s ease-out;
            background: linear-gradient(90deg, violet, rgb(0, 157, 255), rgb(255, 85, 122), green, yellow, orange, rgb(254, 102, 102));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 2s linear infinite;
        }

        .subtitle {
            font-size: 3.2em;
            margin: 10px 0;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in;
            background-color: aliceblue;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle.dijkstra {
            background: linear-gradient(90deg, violet, rgb(0, 157, 255), rgb(255, 85, 122), green, yellow, orange, rgb(254, 102, 102));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 2s linear infinite;
        }

        .subtitle.small {
            font-size: 2.9em;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            margin-top: 20px; /* Move upward */
            background-color: rgba(44, 0, 115, 0.8);
            color: white;
            cursor: pointer;
            animation: grow 1.5s infinite alternate;
        }

        button:hover {
            background-color: rgba(44, 0, 115, 1);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1em;
            animation: fadeIn 2s ease-in;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">PAKARIS's Distance Finder 2.02</h1>
    <h1 class="subtitle small">using</h1>
    <h1 class="subtitle dijkstra">Dijkstra's Algorithm</h1>
    <button onclick="window.location.href='index.html'">Get Started</button>
    <div class="footer">
        <div class="marquee">
            <span>Created by Parshanth, Karthick, and Isaac Jeddiah. Copyrights hold to three of these people.</span>
        </div>
    </div>
</body>
</html>
